<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InamManagement</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/index.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: url("aimg/e.jpg") no-repeat center center fixed;
            background-size: cover;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background for the modal */
            z-index: 1050;
        }
        .modal-content {
            background: #1e1e1e; /* Dark background for the modal */
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            color: #fff; /* White text color */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 24px;
            text-align: center;
        }
        .modal-content .form-group {
            width: 100%; /* Full width for form group */
            margin-bottom: 20px;
        }
        .modal-content .form-control {
            border-radius: 5px;
            border: 1px solid #333; /* Dark border for the inputs */
            background: #2c2c2c; /* Dark background for the inputs */
            color: #fff; /* White text color for the inputs */
        }
        .modal-content .form-control::placeholder {
            color: #aaa; /* Light gray placeholder text */
        }
        .modal-content .btn-primary {
            background-color: #ffc107; /* Yellow color for primary button */
            border: none;
            color: #000; /* Black text color for the button */
        }
        .modal-content .btn-secondary {
            background-color: #6c757d; /* Bootstrap secondary color */
            border: none;
        }
        .modal-content .btn-secondary:hover {
            background-color: #5a6268; /* Darker secondary color on hover */
        }
        .modal-content .btn-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .modal-content .btn-container button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <!-- Thymeleaf condition to display either login or registration modal -->
    <div id="loginModal" class="modal" th:if="${showLogin}">
        <div class="modal-content form-container">
            <h2>Login</h2>
            <form id="loginForm" action="/login" method="post">
                <div class="form-group">
                    <label for="loginEmail">Email address</label>
                    <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Password" required>
                </div>
                <div id="errorAlert" class="alert alert-danger" role="alert" th:if="${error}" style="display: block;">
                    Invalid email or password. Please try again.
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-secondary" onclick="hideModal('loginModal')">Back</button>
                </div>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal" th:if="${showRegister}">
        <div class="modal-content form-container">
            <h2>Register</h2>
            <form action="/register" method="post">
                <div class="form-group">
                    <label for="registerEmail">Email address</label>
                    <input type="email" class="form-control" id="registerEmail" name="registerEmail" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" class="form-control" id="registerPassword" name="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="registerConfirmPassword">Confirm Password</label>
                    <input type="password" class="form-control" id="registerConfirmPassword" name="registerConfirmPassword" placeholder="Confirm Password" required>
                </div>
                <div id="alertAlert" class="alert alert-danger" role="alert" th:if="${registerError}" style="display: block;">
                    <span>Error</span>
                </div>
                <div class="btn-container">
                    <button type="submit" class="btn btn-primary">Register</button>
                    <button type="button" class="btn btn-secondary mt-2" onclick="hideModal('registerModal')">Back</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function showModal(id) {
            document.getElementById(id).style.display = 'flex';
        }

        function hideModal(id) {
            document.getElementById(id).style.display = 'none';
        }

        window.onload = function() {
            var showLogin = /*[[${showLogin}]]*/ false; // Update this with server-side condition
            var showRegister = /*[[${showRegister}]]*/ false; // Update this with server-side condition
            if (showLogin) {
                showModal('loginModal');
            } else if (showRegister) {
                showModal('registerModal');
            }
        }
    </script>
</body>
</html>
