<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chat</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<link rel="stylesheet" href="/css/chat.css">


</head>
<body>
	<div th:if="${session.user != null}">
		<div th:if="${session.user.role == 'admin' }">
			<div class="sidebar">
				<img style="padding-bottom: 30px;" width="230" height="150"
					th:src="@{/aimg/logo.png}" alt=""> <br>
				<ul class="nav flex-column">
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/search.png}" alt="Profile" /> <a
						class="nav-link active" th:href="@{/searchTenant}"
						data-target="profile">View Tenant</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/addicon.png}" alt="Add Tenant" /> <a
						class="nav-link" th:href="@{/addTenant}">Add Tenant</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/eb.png}" alt="EB Bill" /> <a class="nav-link"
						th:href="@{/addEBBill}" data-target="addEBBill">Add EB-Bill</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/visitor.png}" alt="Visitors" /> <a
						class="nav-link" th:href="@{/visitors}" data-target="visitors">Visitors</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/complain.png}" alt="Complains" /> <a
						class="nav-link" th:href="@{/complain}" data-target="complains">Complains</a>
					</li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/chat.png}" alt="chat" /> <a class="nav-link"
						th:href="@{/chat}" data-target="chat">Chat</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/event.png}" alt="Events" /> <a class="nav-link"
						th:href="@{/addEvents}" data-target="addEvents">Add Events</a></li>
					<li class="nav-item"><img width="30" height="30"
						th:src="@{/aimg/logout.png}" alt="Logout" /> <a class="nav-link"
						th:href="@{/logout}">Log-Out</a></li>
				</ul>
			</div>

			<div class="content">
				<div class="container-fluid">
					<div class="container mt-5 chat-container">
						<div id="chatBox" class="chat-box-container mb-3"></div>
						<form id="chatForm" class="mb-3" th:action="@{/message}"
							method="post">
							<input type="hidden" id="userId" name="userId"
								th:value="${session.user.id}" />
							<div class="form-group">
								<input type="hidden" id="username" name="username"
									th:value="${session.user.email}" class="form-control"
									placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="text" id="message" name="message"
									class="form-control" placeholder="Message" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div th:if="${session.user.role == 'user' }">
			<div class="sidebar">
				<<img style="padding-bottom: 30px;" width="230" height="150"
					th:src="@{/aimg/logo.png}" alt=""> <br>
				<ul class="nav flex-column">
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/profileicon.png" alt="Profile" /> <a
						class="nav-link active" href="/profile" th:data-target="profile">Profile</a></li>
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/eb.png" alt="EB Bill" /> <a class="nav-link"
						href="/payment" th:data-target="addEBBill">payment</a></li>
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/complain.png" alt="Complains" /> <a class="nav-link"
						href="/complain" th:data-target="complains">Complains</a></li>
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/chat.png" alt="chat" /> <a class="nav-link"
						href="/chat" th:data-target="chat">chat</a></li>
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/event.png" alt="Events" /> <a class="nav-link"
						href="/events" th:data-target="addEvents">Events</a></li>
					<li class="nav-item"><img width="30" height="30"
						src="/aimg/logout.png" alt="Logout" /> <a class="nav-link"
						href="/logout">Log-Out</a></li>
				</ul>
			</div>

			<div class="content">
				<div class="container-fluid">
					<div class="container mt-5 chat-container">
						<div id="chatBox" class="chat-box-container mb-3"></div>
						<form id="chatForm" class="mb-3" th:action="@{/message}"
							method="post">
							<input type="hidden" id="userId" name="userId"
								th:value="${session.user.id}" />
							<div class="form-group">
								<input type="hidden" id="username" name="username"
									th:value="${session.user.email}" class="form-control"
									placeholder="Username" required>
							</div>
							<div class="form-group">
								<input type="text" id="message" name="message"
									class="form-control" placeholder="Message" required>
							</div>
							<button type="submit" class="btn btn-primary btn-block">Send</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script th:inline="javascript">
        let lastMessageId = 0;
        const currentUserId = document.getElementById('userId').value;

        async function fetchMessages() {
            const response = await fetch('refreshMessage?lastMessageId=' + lastMessageId);
            const data = await response.json();
            const chatBox = document.getElementById('chatBox');
            let shouldScroll = chatBox.scrollTop + chatBox.clientHeight === chatBox.scrollHeight;

            data.messages.forEach(msg => {
                const div = document.createElement('div');
                div.classList.add('border', 'rounded', 'p-2', 'mb-2');
                
                const username = document.createElement('div');
                username.classList.add('font-weight-bold');
                 // Display the username
                
                const messageText = document.createElement('div');
                messageText.textContent = msg.message; // Display the message text
                
                const timestamp = document.createElement('div');
                timestamp.classList.add('text-muted', 'small');
                timestamp.textContent = msg.time; // Format timestamp
                
                // Add different classes for sender and receiver
                if (msg.userId == currentUserId) {
                    div.classList.add('message-sender');
                    username.textContent = "Sender";
                } else {
                    div.classList.add('message-receiver');
                    username.textContent = "Receiver";
                }

                div.appendChild(username);
                div.appendChild(messageText);
                div.appendChild(timestamp);
                
                chatBox.appendChild(div);
            });

            lastMessageId = data.lastMessageId;

            if (shouldScroll) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        document.getElementById('chatForm').onsubmit = async function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const message = document.getElementById('message').value;
            await fetch('/message', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ username, message, userId: currentUserId })
            });
            document.getElementById('message').value = '';
            fetchMessages().then(() => {
                const chatBox = document.getElementById('chatBox');
                chatBox.scrollTop = chatBox.scrollHeight;
            });
        }

        setInterval(fetchMessages, 1000); // Refresh chat messages every second
        fetchMessages(); // Initial fetch
    </script>

	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
