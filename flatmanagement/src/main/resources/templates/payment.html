<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Page</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<link rel="stylesheet" href="/css/sidebar.css">
<link rel="stylesheet" href="/css/payment.css">

</head>
<body>
    <div th:if="${session.user != null}">
        <div class="sidebar">
            <img style="padding-bottom: 30px;" width="230" height="150" src="img/logo.png" alt="">
            <br>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <img width="30" height="30" src="img/profileicon.png" alt="Profile" />
                    <a class="nav-link active" th:href="@{/search?type=1}" data-target="profile">Profile</a>
                </li>
                <li class="nav-item">
                    <img width="30" height="30" src="img/eb.png" alt="EB Bill" />
                    <a class="nav-link" th:href="@{/payment}" data-target="addEBBill">Payment</a>
                </li>
                <li class="nav-item">
                    <img width="30" height="30" src="img/complain.png" alt="Complains" />
                    <a class="nav-link" th:href="@{/complain}" data-target="complains">Complains</a>
                </li>
                <li class="nav-item">
                    <img width="30" height="30" src="img/chat.png" alt="Chat" />
                    <a class="nav-link" th:href="@{/chat}" data-target="chat">Chat</a>
                </li>
                <li class="nav-item">
                    <img width="30" height="30" src="img/event.png" alt="Events" />
                    <a class="nav-link" th:href="@{/events}" data-target="addEvents">Events</a>
                </li>
                <li class="nav-item">
                    <img width="30" height="30" src="img/logout.png" alt="Logout" />
                    <a class="nav-link" th:href="@{/LogoutServlet}">Log-Out</a>
                </li>
            </ul>
        </div>
    </div>

    <div th:if="${!hasPaid}">
        <div class="content">
            <div class="container">
                <div class="payment-options">
                    <div class="payment-form1" id="paymentRentButtons">
                        <h3>Select Payment</h3>
                        <div class="payment-buttons">
                            <button type="button" class="btn btn-primary" onclick="showRentPaymentOptions()">
                                Pay Rent: <span th:text="${rent}"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="payment-form" id="paymentOptions" style="display: none;">
                    <h3 id="paymentTitle">.</h3>
                    <form id="paymentMethodForm">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="debitCardOption" value="debit" checked>
                            <label class="form-check-label" for="debitCardOption">Debit Card</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="paymentMethod" id="creditCardOption" value="credit">
                            <label class="form-check-label" for="creditCardOption">Credit Card</label>
                        </div>
                        <button type="button" class="btn btn-primary mt-3" onclick="submitPaymentMethod()">Next</button>
                    </form>
                </div>

                <div class="payment-form" id="cardDetailsSection" style="display: none;">
                    <h3 id="paymentMethodLabel">Debit Card Details</h3>
                    <form id="paymentDetailsForm" th:action="@{/submitPayment(amount=${rent})}" method="post">
                        <div class="form-group">
                            <label for="cardNumber">Card Number</label>
                            <input type="text" class="form-control" id="cardNumber" name="cardNumber" required>
                        </div>
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="text" class="form-control" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group">
                            <label for="cvv">CVV</label>
                            <input type="text" class="form-control" id="cvv" name="cvv" required>
                        </div>
                        <button type="submit" class="btn btn-success">Pay Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div th:if="${hasPaid}" class="message-container">
        <h3 class="message-title">Payment Completed</h3>
        <p class="message-text">You have already completed the payment.</p>
    </div>

    <div class="transaction-sidebar" id="transactionSidebar">
        <h3>Transaction History</h3>
        <ul class="transaction-list">
            <li th:each="payment : ${payments}">
                <span class="date" th:text="${payment.paymentDate}"></span>
                <span class="amount" th:text="${'+ ' + payment.amount}"></span>
            </li>
        </ul>
    </div>

    <div class="transaction-toggle-btn" onclick="toggleTransactionSidebar()">
        <i class="fas fa-history"></i> Transaction History
    </div>

    <script>
        function submitPaymentMethod() {
            var paymentMethod = $("input[name='paymentMethod']:checked").val();
            if (paymentMethod === 'debit') {
                $("#paymentMethodLabel").text("Debit Card Details");
            } else {
                $("#paymentMethodLabel").text("Credit Card Details");
            }
            $("#paymentMethodForm").hide();
            $("#cardDetailsSection").show();
        }

        function showRentPaymentOptions() {
            $("#paymentRentButtons").hide();
            $("#paymentTitle").text("Rent");
            $("#paymentOptions").show();
            $("#cardDetailsSection").hide();
            $("#paymentResultSection").hide();
        }

        function toggleTransactionSidebar() {
            var sidebar = $("#transactionSidebar");
            if (sidebar.css("right") === "0px") {
                sidebar.css("right", "-300px");
            } else {
                sidebar.css("right", "0");
            }
        }

        function fetchTransactions() {
            $.ajax({
                url: '/getTransactions', // Your backend endpoint to fetch transactions
                method: 'GET',
                success: function(data) {
                    var transactionList = $('#transactionSidebar .transaction-list');
                    transactionList.empty(); // Clear existing transactions

                    data.forEach(function(transaction) {
                        var listItem = `
                            <li>
                                <span class="date">${transaction.date}</span>
                                <span class="amount">${transaction.amount}</span>
                            </li>
                        `;
                        transactionList.append(listItem);
                    });
                },
                error: function(err) {
                    console.error('Error fetching transactions:', err);
                }
            });
        }
    </script>
</body>
</html>
